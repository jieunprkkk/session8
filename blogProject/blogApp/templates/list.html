{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'list.css' %}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="top">
        <h2>글 전체 목록</h2>
        <h3>글 전체 개수: {{ articles.count }}</h3>
        <h4>전체 글 목록</h4>
    <ul>
        {% for article in articles %}
        <li><a href="{% url 'detail' article.id %}">{{ article.title }}</li>
        {% endfor %}
    </ul>
    <div><img class="image" src="static/blogpic.jpg" alt="Gibli" width='400px'></div>

    <a href="{% url 'new' %}">글 쓰러 가기</a>

    <h4>카테고리</h4>
    
    <ul>
        {% for category, count in category_counts.items %}
        <li><a href="{% url 'category_view' category %}">{{ category }} ({{ count}})</a></li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
